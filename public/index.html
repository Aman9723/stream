<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stream</title>
        <link rel="stylesheet" href="./styles.css" />
        <script
            src="https://cdn.socket.io/4.5.4/socket.io.min.js"
            integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="navbar">
            <img src="./img/stream.png" alt="stream-logo" />
        </div>
        <div class="container">
            <div id="active-users-container">
                <h3>Active Users</h3>
            </div>
            <div class="video-container">
                <h3 id="talking-with-info">Talking with info</h3>
                <br />
                <video autoplay id="remote-video"></video>
                <video autoplay muted id="local-video"></video>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
